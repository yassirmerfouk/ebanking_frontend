<div class="d-flex justify-content-center">
  <div class="card mt-4 col-6">
    <div class="card-header">
      Add New Account
    </div>
    <div *ngIf="customers" class="card-body">
      <form [formGroup]="formGroup" (ngSubmit)="addAccount()">
        <div class="d-flex flex-row">
          <div class="form-check">
            <input formControlName="type" class="form-check-input" type="radio" value="CURRENT" (change)="onChangeType()">
            <label class="form-check-label">
              CURRENT
            </label>
          </div>
          <div class="form-check">
            <input formControlName="type" class="form-check-input" type="radio" value="SAVING" (change)="onChangeType()">
            <label class="form-check-label">
              SAVING
            </label>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Customer</label>
          <select formControlName="customerId" class="form-select">
            <option *ngFor="let customer of customers, let i = index" [value]="customer.id">{{customer.firstName + " " + customer.lastName}}</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Balance</label>
          <input formControlName="balance" type="number" step="0.1" class="form-control">
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <div class="d-flex flex-row">
            <div class="form-check">
              <input formControlName="status" class="form-check-input" type="radio" value="CREATED">
              <label class="form-check-label">
                CREATED
              </label>
            </div>
            <div class="form-check ms-2">
              <input formControlName="status" class="form-check-input" type="radio" value="ACTIVATED">
              <label class="form-check-label">
                ACTIVATED
              </label>
            </div>
          </div>
        </div>
        <div *ngIf="formGroup.value.type=='CURRENT'" class="mb-3">
          <label class="form-label">Over draft</label>
          <input formControlName="overDraft" type="number" step="0.1" class="form-control">
        </div>
        <div *ngIf="formGroup.value.type=='SAVING'" class="mb-3">
          <label class="form-label">Interest rate</label>
          <input formControlName="interestRate" type="number" step="0.1" class="form-control">
        </div>
        <div class="d-grid gap-2">
          <button [disabled]="formGroup.invalid" type="submit" class="btn btn-success btn-sm">Add Account</button>
        </div>
      </form >
    </div>
  </div>

</div>
